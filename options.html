<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message Enhancer Settings</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      max-width: 800px;
      margin: 0 auto;
    }

    .settings-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }

    .header {
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .description {
      color: hsl(var(--muted-foreground));
      margin-top: 4px;
    }

    .section {
      padding: 24px;
      border: 1px solid hsl(var(--border));
      border-radius: 8px;
      margin-top: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .text-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid hsl(var(--input));
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }

    .button {
      padding: 8px 16px;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Message Enhancer Settings</h1>
      <p class="description">Configure your extension settings and preferences.</p>
    </div>

    <div class="section">
      <h2 class="section-title">API Configuration</h2>
      <div class="input-group">
        <label class="input-label" for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" class="text-input" placeholder="Enter your OpenAI API key">
      </div>
      <button id="saveSettings" class="button">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
