<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message Enhancer Settings</title>
  <style>
    :root {
      --background: 0 0% 98%;
      --foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 46.1%;
      --border: 240 5.9% 90%;
      --ring: 240 5% 64.9%;
      --radius: 0.5rem;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .settings-container {
      width: 90%;
      max-width: 480px;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
    }

    .header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: hsl(var(--foreground));
    }

    .description {
      font-size: 14px;
      color: hsl(var(--muted-foreground));
      margin-top: 4px;
    }

    .section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid hsl(var(--border));
    }

    .section:last-of-type {
      border-bottom: none;
      margin-bottom: 32px;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: hsl(var(--muted-foreground));
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 4px;
    }

    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: hsl(var(--foreground));
    }

    .text-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      font-size: 14px;
      background: transparent;
      transition: all 0.15s ease;
      box-sizing: border-box;
    }

    .text-input:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsl(var(--ring) / 0.1);
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 0;
    }

    .radio-label input[type="radio"] {
      width: 16px;
      height: 16px;
      margin: 0;
      cursor: pointer;
    }

    .radio-label span {
      font-size: 14px;
      user-select: none;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #f0fdf4;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Message Enhancer</h1>
      <p class="description">Configure your extension settings and preferences</p>
    </div>

    <div class="section">
      <h2 class="section-title">API Configuration</h2>
      <div class="input-group">
        <label class="input-label" for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" class="text-input" placeholder="sk-...">
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Language Preferences</h2>
      <div class="input-group">
        <label class="input-label">English Variant</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="englishVariant" value="american" checked>
            <span>American English</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="englishVariant" value="british">
            <span>British English</span>
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Tone Preferences</h2>
      <div class="input-group">
        <label class="input-label">Writing Tone</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="tone" value="professional" checked>
            <span>Professional</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="tone" value="casual">
            <span>Casual</span>
          </label>
        </div>
      </div>
    </div>

    <button id="saveSettings" class="button">Save changes</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
