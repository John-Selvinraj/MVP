<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message Enhancer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #fafafa;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 8px 0;
      color: #0f172a;
    }

    .button-group-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-group {
      display: flex;
      align-items: center;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      background: white;
    }

    .button-group button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      outline: none;
      font-size: 14px;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #64748b;
    }

    .button-group button:first-child {
      border-right: 1px solid #e2e8f0;
    }

    .button-group button.active {
      background: #f1f5f9;
      color: #0f172a;
      font-weight: 500;
    }

    .button-group button:hover:not(.active) {
      background: #f8fafc;
    }

    .settings-button {
      width: 100%;
      padding: 10px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .settings-button:hover {
      background: #1e293b;
    }

    .label {
      font-size: 12px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Enhancer</h1>
    
    <div class="button-group-container">
      <div>
        <div class="label">Language Variant</div>
        <div class="button-group">
          <button id="american" class="active">American English</button>
          <button id="british">British English</button>
        </div>
      </div>

      <div>
        <div class="label">Writing Tone</div>
        <div class="button-group">
          <button id="professional" class="active">Professional</button>
          <button id="casual">Casual</button>
        </div>
      </div>
    </div>

    <button id="openSettings" class="settings-button">All Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
