<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message Enhancer</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    body {
      margin: 0;
      padding: 0;
      width: 300px;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    .container {
      width: 100%;
      padding: 24px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1rem;
      font-weight: 700;
      color: black;
      margin: 0;
    }

    .description {
      margin-top: 8px;
      font-size: 0.875rem;
      line-height: 1.5;
      color: #4B5563;
    }

    .settings-section {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .api-key-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .api-key-section h2 {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #111827;
      margin: 0;
    }

    .text-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 0.875rem;
      color: #111827;
      background: white;
      transition: all 0.15s ease;
      box-sizing: border-box;
      margin-top: 4px;
    }

    .text-input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 1px #000;
    }

    .text-input::placeholder {
      color: #6B7280;
    }

    .button-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-top: 16px;
    }

    .button {
      flex: 1;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .button.primary {
      background: black;
      color: white;
      border: none;
    }

    .button.primary:hover {
      background: #1F2937;
    }

    .button.ghost {
      background: transparent;
      border: 1px solid #e5e7eb;
      color: #111827;
    }

    .button.ghost:hover {
      background: #F9FAFB;
    }

    .status {
      margin-top: 16px;
      padding: 8px 12px;
      background: white;
      border-radius: 6px;
      font-size: 0.875rem;
      color: #4B5563;
      text-align: center;
      display: none;
      border: 1px solid #e5e7eb;
    }

    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Enhancer</h1>
    <p class="description">Enter your OpenAI API key to get started.</p>
    
    <div class="settings-section">
      <div class="api-key-section">
        <h2>OpenAI API Key</h2>
        <input 
          type="password" 
          id="apiKey" 
          placeholder="Enter your API key" 
          class="text-input"
        >
      </div>
      
      <div class="button-group">
        <button class="button ghost">Cancel</button>
        <button id="saveApiKey" class="button primary">Save Key</button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
